<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp for</title>
</head>
<body>
<script>
    let max=prompt('nhập số cuối cùng')
    let total = 0 ;
    let i =1;
    for (;i<=max;i+=1) {
        total= total + i;
    }alert(total);
</script>
</body>
</html>
