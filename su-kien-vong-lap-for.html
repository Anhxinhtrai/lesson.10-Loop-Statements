<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp for</title>
</head>
<body>
<h2>Sử dụng vòng lặp for</h2>
<p id="demo"></p>
<script>
let text = '';
let i;
for (i = 0 ; i < 5 ; i++){
    text += "Số là :" + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
